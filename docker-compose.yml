version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: freelance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    env_file: .env
    ports:
      - "4000:4000"
volumes:
  db-data:
